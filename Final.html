<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Birthday cake for my babi</title>
  <style>
    *,
    *::before,
    *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #1c1c1c;
    }
    .container{
        width: 400px;
        height: 400px;
        background-color: #ffffff;
        position: absolute;
        transform: translate(-50%, -50%) ;
        top: 50%;
        left: 50%;
        border-radius: 8px;
        box-shadow: 0 20px 45px rgba(120, 76, 10, 0.25) ;
    }
    .cake{
        width: 100%;
        position: absolute;
        bottom:  60px;
    }
    .bottom-layer,
    .top-layer,
    .middle-layer{
        height: 80px;
        width: 240px;
        position: relative;
        margin: auto;
        background-repeat: repeat;
        background-position: 28px 0;
        background-size: auto 100%, 60px 100px;
        background-image: linear-gradient(
            transparent 50px,
            #e3a953 50px,
            #e3a953 60px,
            transparent 60px
        ),
        radial-gradient(circle at 30px 5px,#713e16 30px,#eac284 31px);
    }

    .middle-layer{
        transform: scale(0.85);
        top: 72px;
        animation: rise-1 2s forwards;
    }
    @keyframes rise-1 {
        100% { top: 7px; }
    }

    .top-layer{
        transform: scale(0.7);
        top: 144px;
        animation: rise-2 2s 2s forwards;
    }
    @keyframes rise-2 {
        100% { top: 26px; }
    }

    .candle {
        background: repeating-linear-gradient(
            45deg,
            #fd3018 0,
            #fd3018 5px,
            #ffa89e 5px,
            #ffa89e 10px
        );
        height: 45px;
        width: 15px;
        position: absolute;
        margin: auto;
        right: 0;
        left: 0;
        bottom: 0;
        animation: rise-3 1s 4s forwards;
    }
    @keyframes rise-3 {
        100% { bottom: 200px; }
    }

    .candle:after {
        content: '';
        position: absolute;
        height: 16px;
        width: 16px;
        background-color: #ffee54;
        border-radius: 0 50% 50% 50%;
        transform: scale(0) rotate(45deg);
        bottom: 50px;
        left: -0.5px;
        animation: flame 1.5s 5s forwards;
    }
    @keyframes flame {
        100% { transform: scale(1) rotate(45deg); }
    }

    @keyframes rainbow {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .birthday-text {
      position: absolute;
      bottom: -270px;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      font-family: 'Lucida Handwriting', cursive;
      background: linear-gradient(270deg, #ff4d4d, #ffa64d, #ffff4d, #4dff4d, #4dd2ff, #b84dff);
      background-size: 600% 600%;
      background-clip: text;
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s infinite;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: -20px;
      animation: fall 5s linear infinite;
    }

    .confetti span:nth-child(1) { left: 20px; background: #ff5f5f; animation-delay: 0s; }
    .confetti span:nth-child(2) { left: 80px; background: #ffde59; animation-delay: 1s; }
    .confetti span:nth-child(3) { left: 150px; background: #5fff67; animation-delay: 2s; }
    .confetti span:nth-child(4) { left: 250px; background: #5fafff; animation-delay: 3s; }
    .confetti span:nth-child(5) { left: 320px; background: #c95fff; animation-delay: 1.5s; }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(450px) rotate(360deg);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="confetti">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="cake">
      <div class="candle"></div>
      <div class="top-layer"></div>
      <div class="middle-layer"></div>
      <div class="bottom-layer"></div>
      <div class="birthday-text">Happy Birthday My Babi</div>
    </div>
  </div>
</body>
</html>
